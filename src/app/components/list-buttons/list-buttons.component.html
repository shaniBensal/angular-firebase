<div class="container h-100 d-flex align-items-center flex-column pt-4">
  <div class="row">
    <button type="button" class="btn btn-primary" (click)="toggleView()">
      <i-feather name="{{isList ? 'list': 'grid'}}"></i-feather>
    </button>
  </div>
  <div class="row py-3">
    <button type="button" class="btn btn-primary" (click)="refreshList()">
      <i-feather name="refresh-cw"></i-feather>
    </button>
  </div>
  <div class="row py-3">
    <button type="button" class="btn btn-primary" (click)="toggleAsc()">
      {{ isAsc ? "Asc" : "Dec" }}
    </button>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary" (click)="addNew()" *ngIf="!!addBtn">
      <i-feather name="plus-circle"></i-feather>
    </button>
  </div>
</div>
